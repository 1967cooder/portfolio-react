<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #0f0f0f;
        color: white;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        background: linear-gradient(90deg, #00ffea, #7c4dff);
        color: #00ffea; /* fallback color */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text; /* —Å—Ç–∞–Ω–¥–∞—Ä—Ç–µ–Ω fallback */
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.5rem;
        margin: 0.5rem 0;
      }

      a {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.5rem 1rem;
        background: #00ffea;
        color: #0f0f0f;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.3s ease;
      }

      a:hover {
        background: #7c4dff;
        color: white;
      }

      /* Optional: –¥–æ–±–∞–≤—è –º–∞–ª–∫–æ padding –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∑–∞ –º–æ–±–∏–ª–Ω–∏ */
      div {
        padding: 0 1rem;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Thank you! üíú</h1>
      <p>Your message has been sent successfully.</p>
      <a href="/">Go back to Home</a>
    </div>
  </body>
</html>
